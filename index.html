<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiSocial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="container nav flex">
            <div class="logo-container">
                <h1 class="heading">IndiSocial</h1>
            </div>
            <div class="search-container flex">
                <img src="assets/search.svg" alt="search">
                <input type="search" name="search" id="search" class="search-box" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="nav-btns flex">
                <label for="post" class="create-btn">Create</label>
                <img src="https://st2.depositphotos.com/1023162/8272/i/450/depositphotos_82720548-Beautiful-mystic-woman-profile-with-long-hair-looking.-Black-and.jpg" alt="profile-photo" class="profile-photo">
            </div>
        </div>
    </div>
</body>
</html>
